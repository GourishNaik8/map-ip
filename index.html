<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="blue">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api testing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="main.css">
</head>

<body onload="atStart()">
    <div class="main">
        <div class="title">
            <h1>IP Address Tracker</h1>
            <div class="form-cnt">
                <input type="text" name="ip_data" class="inp" id="i" placeholder="Search for any IP or domain">
                <button onclick="fun()" class="btn">
                    <img src="icon-arrow.svg">
                </button>
            </div>
        </div>
        <div class="results">
            <div class="data-cnt">
                <div class="api_data">
                    <h4 class="gray-title">IP ADDRESS</h4>
                    <span    id="d1" class="down"></span>
                </div>
                <div class="api_data">
                    <h4 class="gray-title">Location </h4><span id="d2" class="down"></span>
                </div>
                <div class="api_data">
                    <h4 class="gray-title">TimeZone </h4><span id="d3" class="down"></span>
                </div>
                <div class="api_data last-block">
                    <h4 class="gray-title">ISP </h4><span id="d4" class="down"></span>
                </div>
            </div>
        </div>
        <div id="map-point" class="map-view"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="main.js"></script>
</body>

</html>
